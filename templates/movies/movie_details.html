<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 600px) {
    h1 {
        font-size: 28px;
    }

    .description {
        padding: 0 10px;
        font-size: 15px;
    }

    img {
        width: 90%;
    }
}

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #ffdd57;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        img {
            max-width: 100%;
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .description {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            font-size: 17px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.year }}</p>
    <img src="{% static 'images/'|add:movie.poster %}" alt="{{ movie.title }}">
    <p class="description">{{ movie.description }}</p>
</body>
</html>
